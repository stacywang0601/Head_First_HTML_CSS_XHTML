<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" type="text/css" href="styledform.css" />
</head>

<body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click "Order Now" to order</h2>
    <form action="http://www.starbuzzcoffee.com/processorder.php" method="POST">
        <table>
            <tr>
                <th>Choose your beans:</th>
                <td>
                    <select name="beans">
                        <option value="House Blend">House Blend</option>
                        <option value="Bolivia">Shade Grown Bolivia</option>
                        <option value="Guatemala">Organic Guatemala</option>
                        <option value="Kenya">Kenya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th> Type:</th>
                <td>
                    <input type="radio" name="beantype" value="whole" /> Whole bean
                    <br/>
                    <input type="radio" name="beantype" value="ground" /> Ground
                </td>
            </tr>
            <tr>
                <th>Extras:</th>
                <td>
                    <input type="checkbox" name="extras[]" value="giftwrap" /> Gift wrap
                    <br/>
                    <input type="checkbox" name="extras[]" value="catalog" checked="checked" /> Include catalog with order
                </td>
            </tr>
            <tr>
                <th>Ship to:</th>
                <td>
                    <!--a nested table - a table in a data cell. We did this so we could align the labels on each text <input> in the “Ship to” part of the form properly.-->
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td>
                                <input type="text" name="name" />
                            </td>
                        </tr>
                        <tr>
                            <td> Address:</td>
                            <td>
                                <input type="text" name="address" />
                            </td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td>
                                <input type="text" name="city" />
                            </td>
                        </tr>
                        <tr>
                            <td> State:</td>
                            <td>
                                <input type="text" name="state" />
                            </td>
                        </tr>
                        <tr>
                            <td>Zip:</td>
                            <td>
                                <input type="text" name="zip" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>Customer Comments :</th>
                <td>
                    <textarea name="commetns" rows="10" cols="48"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="Order Now">
                </td>
            </tr>
    </form>
    </table>
</body>

</html>
